<div class="container-fluid">
    <h2 class="my-4">üìã Evaluations</h2>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div class="mb-3">
      <button class="btn btn-primary" [routerLink]="['/evaluations/create']">
        ‚ûï Add Evaluation
      </button>
    </div>
  
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="!loading && evaluations.length === 0" class="alert alert-warning">
      No evaluations found.
    </div>
  
    <div *ngIf="!loading && evaluations.length > 0" class="card shadow">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Formation ID</th>
              <th>Evaluation Date</th>
              <th>Max Grade</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evaluation of evaluations">
              <td>{{ evaluation.titre }}</td>
              <td>{{ evaluation.description }}</td>
              <td>{{ evaluation.formationId }}</td>
              <td>{{ evaluation.dateEvaluation | date: 'yyyy-MM-dd' }}</td>
              <td>{{ evaluation.noteMaximale }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-info me-2" [routerLink]="['/evaluations', evaluation._id]">
                  üîç Details
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteEvaluation(evaluation._id!)">
                  üóëÔ∏è Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
