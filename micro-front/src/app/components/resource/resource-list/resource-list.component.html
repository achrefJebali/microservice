<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Resources</h2>
    <button class="btn btn-primary" (click)="createResource()">
      <i class="material-icons">add</i> Add Resource
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading && resources.length === 0" class="alert alert-info">
        No resources found. Click the Add Resource button to create one.
      </div>

      <div *ngIf="!loading && resources.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Format</th>
              <th>Type</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resource of resources">
              <td>{{ resource.idRessource }}</td>
              <td>{{ resource.titre }}</td>
              <td>
                <span class="badge bg-info">
                  <i class="material-icons me-1">{{ getFormatIcon(resource.format) }}</i>
                  {{ resource.format }}
                </span>
              </td>
              <td>{{ resource.type }}</td>
              <td>
                <a [href]="resource.url" target="_blank" class="text-truncate d-inline-block" style="max-width: 200px;">
                  {{ resource.url }}
                </a>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info" (click)="viewDetails(resource.idRessource)">
                    <i class="material-icons">visibility</i>
                  </button>
                  <button class="btn btn-sm btn-warning" (click)="editResource(resource.idRessource)">
                    <i class="material-icons">edit</i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteResource(resource.idRessource)">
                    <i class="material-icons">delete</i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
