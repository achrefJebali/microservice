<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Resource Details</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" (click)="goBack()">
        <i class="material-icons">arrow_back</i> Back
      </button>
      <button class="btn btn-warning me-2" (click)="editResource()">
        <i class="material-icons">edit</i> Edit
      </button>
      <button class="btn btn-danger" (click)="deleteResource()">
        <i class="material-icons">delete</i> Delete
      </button>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="card" *ngIf="!loading && resource">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ resource.titre }}</h4>
        <span class="badge" [ngClass]="getTypeClass(resource.type)">
          {{ resource.type }}
        </span>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5>Resource Information</h5>
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">ID:</th>
                <td>{{ resource.idRessource }}</td>
              </tr>
              <tr>
                <th scope="row">Format:</th>
                <td>
                  <span class="badge bg-info">
                    <i class="material-icons me-1">{{ getFormatIcon(resource.format) }}</i>
                    {{ resource.format }}
                  </span>
                </td>
              </tr>
              <tr>
                <th scope="row">URL:</th>
                <td>
                  <a [href]="resource.url" target="_blank" class="text-break">
                    {{ resource.url }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <div class="resource-preview text-center p-4 border rounded">
            <i class="material-icons" style="font-size: 5rem;">{{ getFormatIcon(resource.format) }}</i>
            <h5 class="mt-3">{{ resource.format }} Resource</h5>
            <button class="btn btn-primary btn-lg mt-3" (click)="openResource()">
              <i class="material-icons me-2">open_in_new</i>
              Open Resource
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
