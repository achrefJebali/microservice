<div class="sidebar">
  <div class="list-group">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.path" 
       routerLinkActive="active"
       class="list-group-item list-group-item-action">
      <i class="material-icons">{{item.icon}}</i>
      <span>{{item.title}}</span>
    </a>
  </div>
</div>
